<!doctype html>
<html>
  <header>
    <title>TIES4911 - Task 7 demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip()
})
    </script>
  </header>
  <body>
    <div class="container" style="margin-top: 30px;">
      <form action="/" method="POST">
        <p>URL: <input type="url" name="url"></input>
        <input class="btn btn-primary" type="submit" value="Analyze"></input></p>
      </form>
      {% if watson_keywords %}
      <div>
        <h3>URL</h3>
        <a href="{{ url }}">{{ url }}</a>
        <h3>Watson keywords</h3>
        {% for key in watson_keywords %}
        <p class="btn btn-secondary" data-toggle="tooltip" title="{{ key[1] }}">{{ key[0] }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
